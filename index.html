<!DOCTYPE html>
<html>
<head>
<title>Valentine ðŸ’–</title>

<style>
body {
    margin: 0;
    background-color: pink;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial;
}

.box {
    background: white;
    padding: 30px;
    border-radius: 15px;
    text-align: center;
    z-index: 2;
}

button {
    padding: 10px 20px;
    font-size: 18px;
    margin: 10px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
}

#yes {
    background-color: #ff4d6d;
    color: white;
}

#no {
    background-color: grey;
    color: white;
    position: absolute;
}

/* HEARTS */
.heart {
    position: fixed;
    bottom: -10px;
    font-size: 24px;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-110vh); opacity: 0; }
}

/* IMAGE POP */
@keyframes pop {
    0% { transform: scale(0.3); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
}
</style>
</head>

<body>

<div class="box">
    <h1>ðŸ’– Will you be my Valentine? ðŸ’–</h1>
    <h3 id="countdown" style="color:#ff4d6d;"></h3>
    <button id="yes" onclick="yesClicked()">YES ðŸ’˜</button>
    <button id="no">NO ðŸ’”</button>
</div>

<script>
const noBtn = document.getElementById("no");

/* EXTRA EVIL NO BUTTON */
noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

/* FLOATING HEARTS */
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ðŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (3 + Math.random() * 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}, 300);
    
function startCountdown() {
    const valentineDate = new Date("February 14, 2026 00:00:00").getTime();

    setInterval(() => {
        const now = new Date().getTime();
        const distance = valentineDate - now;

        if (distance < 0) {
            document.getElementById("countdown").innerHTML = "ðŸ’– It's Valentineâ€™s Day! ðŸ’–";
            return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerHTML =
            `â³ Valentineâ€™s Day in ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
}

startCountdown();

/* YES CLICKED */

    document.body.innerHTML = `

        ">

            <img id="slideshow"
                src="https://i.imgur.com/9XqJZ5C.png"

                    width:260px;

                    margin-top:20px;
                    box-shadow:0 10px 20px rgba(0,0,0,0.3);
                    animation: pop 0.6s ease;
                "
            >
        </div>
    `;

    const images = [
        "https://i.imgur.com/9XqJZ5C.png",

}
</script>
